# ~/.tmux.conf
# By Tyler Mulligan. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is a good starting point but you should check out the man page for more
# configuration options if you really want to get more out of tmux
 
set -g default-terminal "screen" 

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# screen ^C 
unbind ^C
bind c neww -c '#{pane_current_path}'

# detach ^D d
unbind ^D
bind ^D detach
 
# displays *
unbind *
bind * list-clients
 
# next N
unbind ^N
bind ^N next-window
 
# other ^A
unbind ^A
bind ^A last-window
 
# prev p 
unbind p
bind p previous-window
 
# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows
 
# quit \
unbind \
bind \ confirm-before "kill-server"
 
# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"
 
# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client
 
# More straight forward key bindings for splitting
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'
bind h split-window -v -c '#{pane_current_path}'
 
# History
set -g history-limit 1000
 
# Status Bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left '#[fg=green]#H#[default]'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-4 /proc/loadavg)#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M:%S#[default]'

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on
 
# Highlighting the active window in status bar
setw -g window-status-current-bg blue
setw -g window-status-current-fg black
 
# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24
 
# " windowlist -b
unbind '"'
bind '"' choose-window

# enable mouse for panes
set -g mouse-utf8 on
set -g mouse on

# set vi key bindings
setw -g mode-keys vi
#bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# utf8
setw -g utf8 on
set -g status-utf8 on

# don't rename automatically
setw -g automatic-rename off 
